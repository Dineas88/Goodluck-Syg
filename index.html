<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Luck My Dentist!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #333;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 4rem;
      color: #ff6f61;
      text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 0.5rem;
      animation: fadeInDown 1.5s ease-in-out;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #555;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      text-align: center;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      position: relative;
      animation: fadeIn 2s ease-in-out;
    }

    img {
      width: 80%;
      max-width: 300px;
      border-radius: 50%;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    button {
      font-size: 1rem;
      padding: 12px 24px;
      color: white;
      background-color: #ff6f61;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #e05c54;
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .countdown {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #333;
    }

    .checklist {
      margin: 20px 0;
      text-align: left;
    }

    .checklist input {
      margin-right: 10px;
    }

    .floating-hearts {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff6f61;
      border-radius: 50%;
      animation: floatUp 3s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-200px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Good Luck Baby! ‚ù§</h1>
    <h2>You're my smartest Dentist Baby! ü¶∑üëë</h2>
    <img src="Us.jpg" alt="Our Picture">
    <p>Now is your time to shine baby. Believe in yourself as much as I believe in you. You're going to ace this exam like a true star! üåü</p>
    <button onclick="playAudio()">üéµ Play Your Motivational Audio</button>
    <button onclick="showSurprise()">Click for Surprise Fireworks</button>

    <div class="checklist">
      <h3>Exam Readiness Checklist:</h3>
      <label><input type="checkbox"> Calculator packed</label><br>
      <label><input type="checkbox"> Pens & pencils ready</label><br>
      <label><input type="checkbox"> Notes reviewed</label><br>
      <label><input type="checkbox"> Confidence boosted! üí™</label>
    </div>

    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    // Countdown Timer
    const countdown = document.getElementById('countdown');
    const examTime = new Date(new Date().getTime() + 40 * 60 * 1000); // 40 mins from now

    function updateCountdown() {
      const now = new Date();
      const timeLeft = examTime - now;
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      if (timeLeft > 0) {
        countdown.textContent = `Time left until your exam: ${minutes}m ${seconds}s`;
      } else {
        countdown.textContent = "It's time to shine! Good luck!";
      }
    }

    setInterval(updateCountdown, 1000);

    // Play Motivational Audio
    function playAudio() {
      const audio = new Audio('motivation.mp3');
      audio.play();
    }

    // Surprise Fireworks
    function showSurprise() {
      alert("Surprise! üåü Fireworks for my Dentist Baby! üéÜüéá");
    }

    // Floating Hearts Effect
    document.body.addEventListener('mousemove', (e) => {
      const heart = document.createElement('div');
      heart.className = 'floating-hearts';
      heart.style.left = e.pageX + 'px';
      heart.style.top = e.pageY + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    });
  </script>
</body>
</html>
